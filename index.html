<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="header">
      <h3 class="header__heading">Lift Simulation</h1>
    </header>

    <section class="control">
      <h3 class="control__title">Control Input</h3>
      <form action="" method="post" class="control__form" id="form">
        <div class="control--floor-input">
          <label for="floors">No of Floors : </label>
          <input
            type="number"
            min=1
            name="floors"
            value=1
            id="input-floors"
          />
        </div>
        <div class="control--lift-input">
          <label for="lifts">No of Lifts : </label>
          <input
            type="number"
            min=1
            name="lifts"
            value=1
            id="input-lifts"
          />
        </div>
        <button id="input-btn" class="control__button">Generate</button>
      </form>
    </section>

    <div class="container" id="container"></div>

  </body>

    <script src="./index.js"></script>


</html>
